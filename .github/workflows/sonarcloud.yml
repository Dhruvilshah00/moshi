name: CI - Build and SonarCloud

on:
  push:
    branches: [ master ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Build with Gradle (skip Spotless)
        run: ./gradlew test build -x test -x spotlessCheck -x spotlessJavaCheck

      - name: SonarCloud Scan (Java 17 compatible)
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=Dhruvilshah00_moshi
            -Dsonar.organization=dhruvilshah00
            -Dsonar.java.binaries=build/classes/java/main,moshi/build/classes/java/main,moshi-adapters/build/classes/java/main,moshi-kotlin/build/classes/java/main,moshi-reflect/build/classes/java/main
            -Dsonar.junit.reportPaths=**/build/test-results/test
            -Dsonar.coverage.jacoco.xmlReportPaths=**/build/reports/jacoco/test/jacocoTestReport.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
