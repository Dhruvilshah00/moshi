name: CI - Build and SonarCloud

on:
  push:
    branches: [ master ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@a5ac7e0b9e9dbcae7f4cc2ac9e7e31e3b7f24f5d
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@7df39855c9bb01081c3c0e1f2d1e010b7f15c8af
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle packages
        uses: actions/cache@0b6d802c209d287ad839eca09820c0eac11b887b
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Build with Gradle (run tests and skip Spotless)
        run: ./gradlew test build -x spotlessCheck -x spotlessJavaCheck

      - name: SonarCloud Scan (multi-module Gradle)
        uses: sonarsource/sonarcloud-github-action@cb9f6b7020d8d7a616cf4f7b948ee933e98294e0
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=Dhruvilshah00_moshi
            -Dsonar.organization=dhruvilshah00
            -Dsonar.java.binaries=**/build/classes/**
            -Dsonar.junit.reportPaths=**/build/test-results/test
            -Dsonar.coverage.jacoco.xmlReportPaths=**/build/reports/jacoco/test/jacocoTestReport.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
