name: CI - Build and SonarCloud

on:
  push:
    branches: [ master ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Build and run tests (skip Spotless)
        # runs tests and builds all modules so classes exist
        run: ./gradlew test build -x spotlessCheck -x spotlessJavaCheck

      - name: Find compiled class directories (debug + prepare list)
        id: gather-binaries
        run: |
          echo "::group::List of build/classes directories (if any)"
          find . -type d -path "*/build/classes/*" -print || true
          echo "::endgroup::"
          # Build a comma-separated list of directories for sonar.java.binaries
          BINARIES=$(find . -type d -path "*/build/classes/*" -printf '%p,' | sed 's/,$//')
          # If none found, leave empty but continue so logs show nothing
          echo "binaries=$BINARIES" >> $GITHUB_OUTPUT
        shell: bash

      - name: SonarCloud Scan (Java 17 compatible)
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=Dhruvilshah00_moshi
            -Dsonar.organization=dhruvilshah00
            -Dsonar.java.binaries=${{ steps.gather-binaries.outputs.binaries }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
